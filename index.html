<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="box">
        <div class="mobile-img"> <img src="/images/image-product-mobile.jpg" alt=""></div>
        <div class="box-left">
          
          <img src="/images/image-product-desktop.jpg" alt="image-product" />
        </div>
        <div class="box-right">
          <div class="catalog-title">
            <p>perfume</p>
          </div>
          <div class="product-title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="product-desc">
            <p>A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">$149.99
          <div class="old-price"> $169.99</div>
        </div>
          <button class="btn">
            <img src="/images/icon-cart.svg" alt="icaon-cart">
            Add To Cart
          </buton>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    
  </body>
</html>
